#
# Configure OSG deploys of standalone XRootD.
#
# **********************************************************************
# * WARNING: DO NOT EDIT THIS FILE.  IT WILL BE OVERWRITTEN ON UPGRADE *
# **********************************************************************
#
# This file is part of the OSG XRootD Standalone packaging
# https://opensciencegrid.org/docs/data/xrootd/install-standalone/
#

set EnableHttp = 1
set EnableVoms = 1

if named standalone
set HttpPort = 1094
xrd.port $(HttpPort)
all.role server
fi

cms.allow host *

if defined ?Authfile
  # pass
else
  set Authfile=/etc/xrootd/Authfile
fi

ofs.authorize
acc.authdb $Authfile

if defined ?GridMapfile
  # pass
else
  set GridMapfile=/etc/grid-security/grid-mapfile
fi

xrd.network keepalive kaparms 10m,1m,5
xrd.timeout idle 60m

